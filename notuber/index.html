<!DOCTYPE html>

<html>

	<head>
		<title>Not Uber</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=geometry"></script>

		<link rel="stylesheet" href="style.css" />
		
		<script>
			var myLat = 0;
			var myLng = 0;
			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 16,
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}
			
			function getMyLocation() {
				if (navigator.geolocation) { 
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						renderMap();
						retrieveData();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.  What a shame!");
				}
			}
			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);
	
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: "Username: aj5P8OGT",
					icon: "personal_marker.png"
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			}

				function retrieveData()
				{
					var http = new XMLHttpRequest();
					var url = "https://defense-in-derpth.herokuapp.com/submit";
					var params = "username=aj5P8OGT&lat=" + myLat + "&lng=" + myLng;
					http.open("POST", url, true);
					
					http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
					http.onreadystatechange = function() {
	    				if(http.readyState == 4 && http.status == 200) {
	      					var elements = JSON.parse(http.responseText);
	      					if (elements.vehicles == null) {
	      						displayPassengerIcon(elements.passengers);
	      					} else {
	      						displayVehicleIcon(elements.vehicles);
	      					}

	    				}
    				}
					http.send(params);
				}

				function displayVehicleIcon(info)
				{
					for (count = 0; count < info.length; count++){
						var LatLng = new google.maps.LatLng(info[count].lat, info[count].lng);
						var distanceMeters = google.maps.geometry.spherical.computeDistanceBetween(me, LatLng);
						var distanceMiles = distanceMeters * 0.000621371192;
						var marker = new google.maps.Marker({
							position: LatLng,
							title: "Passenger " + info[count].username + " is " + distanceMiles +
							" miles away.",
							map: map,
							icon: "black_car_resize.png"
						});

						google.maps.event.addListener(marker, 'click', function() {
							infowindow.setContent(this.title);
							infowindow.open(map, this);
						});


					}

					marker.setMap(map);
				}

				function displayPassengerIcon(info)
				{
					for (count = 0; count < info.length; count++){
						var LatLng = new google.maps.LatLng(info[count].lat, info[count].lng);
						var distanceMeters = google.maps.geometry.spherical.computeDistanceBetween(me, LatLng);
						var distanceMiles = distanceMeters * 0.000621371192;
						var marker = new google.maps.Marker({
							position: LatLng,
							title: "Passenger " + info[count].username + " is " + distanceMiles +
							" miles away.",
							map: map,
							icon: "passenger.png"
						});

						google.maps.event.addListener(marker, 'click', function() {
							infowindow.setContent(this.title);
							infowindow.open(map, this);
						});


					}

					marker.setMap(map);
				}



		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
